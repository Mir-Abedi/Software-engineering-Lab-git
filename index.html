<!DOCTYPE html>
<html lang="en" >
<script>
function Clicked() {
    var ans = document.getElementById("password").value
    if (ans == "git behtarine"){
        for (let i = 0; i < 2; i++) {
            var oldlink = document.getElementsByTagName("link").item(i);

            var newlink = document.createElement("link");
            newlink.setAttribute("rel", "stylesheet");
            newlink.setAttribute("type", "text/css");
            newlink.setAttribute("href", "style2.css");

            if (i == 0){
                document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
            } else {
                document.getElementsByTagName("body").item(0).replaceChild(newlink, oldlink);
                document.getElementById("password").value = "You Won!"
            }
    }
    }
}

</script>
